<!DOCTYPE html>

        <a href="/" id="title">Microblog</a>

      <input type="text" class="form_element" placeholder="Enter your name" name="user_name" required/>
      <textarea class="form_element" name="msg" placeholder="Enter your message here" rows=3 required></textarea>

      <input type="submit" class="btn" id="msg_button"value="Post Your Message"></input>
    </form>
    
    <div id="messages">
