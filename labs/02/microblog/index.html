<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
    <link href="style/messages.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <header>
        <a href="/" id="title">Microblog</a>
    </header>
    
    <form class="complex_form" id="create_message_form">
      <div class="form_title">Post a message</div>
      <input type="text" class="form_element" placeholder="Enter your name" name="user_name" required/>
      <textarea class="form_element" name="msg" placeholder="Enter your message here" rows=3 required></textarea>

      <input type="submit" class="btn" id="msg_button"value="Post Your Message"></input>
    </form>
    
    <div id="messages">
      

      <ul class="flex-container">
        <li class="flex-profile">
          <div>
            <img src="media/user.png"></img>
            John
          </div>
        </li>
        <li class="flex-msg">This blog is amazing!</li>
        <ul class="flex-options">
          <li class="flex-upvote">0</li>
          <li class="flex-downvote">0</li>
          <li class="flex-del"></li>
        </ul>
      </ul>
      <ul class="flex-container">
          <li class="flex-profile">
            <div>
              <img src="media/user.png"></img>
              Mary
            </div>
          </li>
          <li class="flex-msg">Hello World!</li>
          <ul class="flex-options">
            <li class="flex-upvote">0</li>
            <li class="flex-downvote">0</li>
            <li class="flex-del"></li>
          </ul>
        </ul>

    </div>
    
    <footer>
        <a href='credits.html'>credits</a>
    </footer>
</body>
</html>
